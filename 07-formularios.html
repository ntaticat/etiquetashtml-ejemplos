<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para el Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background: #336699;
            /* Azul */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer {
            background: #333;
            /* Negro */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin: 0 0 10px 0;
        }

        p {
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            /* box-sizing: border-box; */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background: #336699;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background: #285080;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registro para el Evento</h1>
    </header>
    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <form action="#" method="GET">
                <!-- Campo de texto para el nombre -->
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Juan Pérez" required>

                <!-- Campo de texto para el correo electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

                <!-- Campo de texto para la contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <!-- Campo de texto para la confirmación de la contraseña -->
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

                <!-- Campo de selección de género -->
                <label for="gender">Género:</label>
                <select id="gender" name="gender">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <!-- Campo de selección de intereses -->
                <label>Intereses:</label>
                <label><input type="checkbox" id="interest1" name="interests" value="tecnología"> Tecnología</label>
                <label><input type="checkbox" id="interest2" name="interests" value="deportes"> Deportes</label>
                <label><input type="checkbox" id="interest3" name="interests" value="música"> Música</label>

                <!-- Campo de selección de asistencia -->
                <label>¿Asistirá al evento?</label>
                <label><input type="radio" id="attendance_yes" name="attendance" value="sí" required> Sí</label>
                <label><input type="radio" id="attendance_no" name="attendance" value="no" required> No</label>

                <!-- Área de texto para mensajes adicionales -->
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>

                <!-- Botón de envío del formulario -->
                <input type="submit" value="Registrarse">
            </form>
        </section>
        <a class="back-link" href="index.html">Regresar al Índice</a>
    </main>
    <footer>
        <p>&copy; 2024 Registro para el Evento</p>
    </footer>
</body>

</html>
