<!DOCTYPE html>
<!-- Declara el tipo de documento y la versión de HTML -->
<html lang="es">
<!-- Define el inicio del documento HTML y especifica el idioma -->

<head>
    <meta charset="UTF-8">
    <!-- Especifica el conjunto de caracteres utilizado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para que sea responsive -->
    <title>Estructura del Documento</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
    <style>
        /* Define los estilos CSS internos */
        body {
            font-family: Arial, sans-serif;
            /* Define la fuente del texto */
            line-height: 1.6;
            /* Define el espaciado entre líneas */
            margin: 0;
            padding: 20px;
            /* Elimina los márgenes predeterminados y agrega relleno */
        }

        header,
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            /* Estilos para los elementos header y footer */
        }

        main {
            margin: 20px 0;
            /* Estilo para el elemento main */
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <!-- Contiene el contenido visible de la página web -->
    <header>
        <!-- Encabezado de la página -->
        <h1>Ejemplo de Estructura del Documento</h1>
    </header>
    <main>
        <!-- Contenido principal de la página -->
        <h2>Bienvenido</h2>
        <p>Este es un ejemplo de cómo estructurar un documento HTML básico.</p>
        <a class="back-link" href="index.html">Regresar al Índice</a>
        <!-- Enlace para regresar al índice -->
    </main>
    <footer>
        <!-- Pie de página -->
        <p>&copy; 2024 Ejemplo de Estructura del Documento</p>
    </footer>
</body>

</html>
