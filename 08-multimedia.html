<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            /* Negro */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer {
            background: #333;
            /* Negro */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin: 0 0 10px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item video {
            width: 100%;
            display: block;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Galería de Arte</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <h2>Obra de Arte 1</h2>
                <img src="https://via.placeholder.com/400" alt="Obra de Arte 1">
            </div>
            <div class="gallery-item">
                <h2>Obra de Arte 2</h2>
                <img src="https://via.placeholder.com/400" alt="Obra de Arte 2">
            </div>
            <div class="gallery-item">
                <h2>Obra de Arte 3</h2>
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </div>
            <div class="gallery-item">
                <h2>Obra de Arte 4</h2>
                <img src="https://via.placeholder.com/400" alt="Obra de Arte 4">
            </div>
            <div class="gallery-item">
                <h2>Obra de Arte 5</h2>
                <img src="https://via.placeholder.com/400" alt="Obra de Arte 5">
            </div>
            <div class="gallery-item">
                <h2>Obra de Arte 6</h2>
                <audio controls>
                    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                    Tu navegador no soporta la etiqueta de audio.
                </audio>
            </div>
        </section>
        <a class="back-link" href="index.html">Regresar al Índice</a>
    </main>
    <footer>
        <p>&copy; 2024 Galería de Arte</p>
    </footer>
</body>

</html>
